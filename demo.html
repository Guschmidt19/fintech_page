<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fintech - Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fs-4" href="#">FINTECH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="demo.html">Demonstração</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4 text-center">Informe seus gastos</h1>

    <div class="d-flex justify-content-center mb-4 gap-3">
      <input type="text" class="form-control w-50" id="descricao" placeholder="Descrição" />
      <input type="number" class="form-control w-25" id="valor" placeholder="Valor (R$)" />
      <button class="btn btn-primary" onclick="adicionarGasto()">+</button>
    </div>

    <div class="tabela-gastos rounded shadow mx-auto">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="lista-gastos"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="text-end fw-bold">Total Geral:</td>
            <td class="fw-bold">R$ <span id="total">0,00</span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
